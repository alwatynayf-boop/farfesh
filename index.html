<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>فرفش مع الأسطورة</title>
    <style>
        body { margin: 0; background: #02050f; color: #00ff00; font-family: 'Courier New', Tahoma, sans-serif; overflow: hidden; height: 100vh; display: flex; flex-direction: column; position: relative; }
        .stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background-image: radial-gradient(2px 2px at 20px 30px, #eee, rgba(0,0,0,0)), radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)); background-size: 300px 300px; animation: move-it 100s linear infinite; }
        @keyframes move-it { from { background-position: 0 0; } to { background-position: 1000px 1000px; } }
        
        .header-area { text-align: center; padding: 5px; border-bottom: 2px solid #00ff00; background: rgba(0,0,0,0.8); min-height: 5px; }
        .main-title { font-size: 16px; font-weight: bold; text-shadow: 2px 2px #000; display: block; margin-top: 15px; animation: rainbow-text 3s linear infinite, shake 0.5s ease-in-out infinite; }
        @keyframes rainbow-text { 0% { color: #ff0000; } 20% { color: #ffff00; } 40% { color: #00ff00; } 60% { color: #00ffff; } 80% { color: #0000ff; } 100% { color: #ff00ff; } }
        @keyframes shake { 0%, 100% { transform: translate(0,0); } 25% { transform: translate(1px, 1px); } 50% { transform: translate(-1px, -1px); } 75% { transform: translate(1px, -1px); } }

        .container { display: flex; flex-grow: 1; height: calc(100vh - 80px); }
        .sidebar { width: 115px; background: rgba(0,0,0,0.8); border-left: 2px solid #00ff00; display: flex; flex-direction: column; padding: 5px; gap: 5px; text-align: center; z-index: 10; }
        .sidebar-title { font-size: 12px; font-weight: bold; color: #fff; margin-bottom: 10px; border-bottom: 1px solid #00ff00; padding-bottom: 5px; }
        .sidebar button { background: #000; border: 2px outset #00ff00; color: #00ff00; padding: 8px 2px; font-size: 11px; cursor: pointer; font-weight: bold; width: 100%; }
        
        .content-area { flex-grow: 1; position: relative; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; overflow: hidden; padding-top: 10px; }
        .section { display: none; width: 100%; height: 100%; flex-direction: column; align-items: center; justify-content: flex-start; }
        .active-section { display: flex; }

        .choice-box { width: 85%; padding: 15px; margin: 5px; text-align: center; font-size: 16px; font-weight: bold; border: 3px double; cursor: pointer; }
        .blue-choice { background: #000080; border-color: #00f; color: #fff; }
        .red-choice { background: #800000; border-color: #f00; color: #fff; }
        .joke-display { width: 85%; padding: 15px; border: 2px dashed #ffff00; color: #ffff00; font-size: 17px; text-align: center; min-height: 80px; display: flex; align-items: center; background: rgba(0,0,0,0.7); margin-top: 20px; }
        
        /* الرسام */
        .paint-tools { display: flex; flex-wrap: wrap; gap: 4px; justify-content: center; background: #000; padding: 5px; width: 95%; border: 1px solid #00ff00; margin-bottom: 5px; }
        .tool-btn { padding: 4px 6px; cursor: pointer; border: 2px outset #00ff00; color: #00ff00; background: #000; font-size: 10px; font-weight: bold; }
        .color-dot { width: 18px; height: 18px; border: 1px solid #fff; cursor: pointer; }
        #paint-wrap { width: 95%; height: 45%; background: #fff; border: 2px solid #00ff00; cursor: crosshair; }
        canvas#canv { width: 100%; height: 100%; touch-action: none; }

        /* باك مان */
        #pacman-canvas { background: #000; border: 2px solid #00f; image-rendering: pixelated; }
        .pac-controls { display: grid; grid-template-columns: repeat(3, 50px); gap: 10px; margin-top: 10px; }
        .pac-btn { width: 50px; height: 50px; background: #000; color: #00ff00; border: 2px outset #00ff00; display: flex; align-items: center; justify-content: center; font-size: 20px; cursor: pointer; }

        /* تنبيه الموت - بدون قلو */
        #custom-alert { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #000; border: 3px solid #f00; padding: 20px; z-index: 1000; text-align: center; color: #fff; }
        #custom-alert button { background: #444; color: #fff; border: 2px solid #fff; padding: 10px 20px; cursor: pointer; font-weight: bold; font-family: 'Courier New'; }

        .marquee-container { position: fixed; bottom: 0; width: 100%; background: #000080; color: #fff; white-space: nowrap; overflow: hidden; padding: 6px 0; border-top: 2px solid #00ff00; }
        .marquee-text { display: inline-block; padding-right: 100%; animation: marquee-anim 25s linear infinite; }
        @keyframes marquee-anim { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }
        #forum-sec iframe { width: 90%; height: 40%; border: 2px solid #00ff00; }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div id="custom-alert">
        <button onclick="retryPacman()">إعادة محاولة</button>
    </div>

    <div class="container">
        <div class="sidebar">
            <div class="sidebar-title">قائمة الأسطورة</div>
            <button onclick="show('home')">الرئيسية</button>
            <button onclick="show('q-sec')">لو خيروك</button>
            <button onclick="show('joke-sec')">النكت</button>
            <button onclick="show('pac-sec')">باك مان</button>
            <button onclick="show('paint-sec')">الرسام</button>
            <button onclick="show('forum-sec')">المنتدى</button>
            <div class="main-title">فرفش مع الأسطورة</div>
        </div>

        <div class="content-area">
            <div id="home" class="section active-section">
                <h2>فرفش و استمتع</h2>
                <p>تم صناعة الموقع في 2004</p>
            </div>
            
            <div id="q-sec" class="section">
                <div id="q-blue" class="choice-box blue-choice" onclick="nextQ()"></div>
                <div style="color:#fff">أو</div>
                <div id="q-red" class="choice-box red-choice" onclick="nextQ()"></div>
            </div>

            <div id="joke-sec" class="section">
                <div id="joke-box" class="joke-display">اضغط التالي لتضحك</div>
                <button onclick="nextJ()" style="background:#0f0; padding:8px 25px; margin-top:10px; font-weight:bold; cursor:pointer;">التالي</button>
            </div>

            <div id="pac-sec" class="section">
                <div style="color: yellow; margin-bottom: 5px;">النقاط: <span id="score">0</span></div>
                <canvas id="pacman-canvas" width="240" height="240"></canvas>
                <div class="pac-controls">
                    <div></div><div class="pac-btn" onclick="setPacDir(0, -1)">↑</div><div></div>
                    <div class="pac-btn" onclick="setPacDir(-1, 0)">←</div><div class="pac-btn" onclick="setPacDir(0, 1)">↓</div><div class="pac-btn" onclick="setPacDir(1, 0)">→</div>
                </div>
            </div>

            <div id="paint-sec" class="section">
                <div class="paint-tools">
                    <button class="tool-btn" onclick="setTool('pen')">قلم</button>
                    <button class="tool-btn" onclick="setTool('eraser')">محاية</button>
                    <button class="tool-btn" onclick="setTool('fill')">سطل</button>
                    <button class="tool-btn" onclick="undo()">تراجع</button>
                    <button class="tool-btn" onclick="saveImage()">حفظ PNG</button>
                    <input type="range" min="1" max="20" value="5" id="brushSize" onchange="thickness = this.value">
                    <div class="color-dot" style="background:blue" onclick="setColor('blue')"></div>
                    <div class="color-dot" style="background:black" onclick="setColor('black')"></div>
                    <div class="color-dot" style="background:red" onclick="setColor('red')"></div>
                    <div class="color-dot" style="background:yellow" onclick="setColor('yellow')"></div>
                    <div class="color-dot" style="background:green" onclick="setColor('green')"></div>
                    <button class="tool-btn" onclick="clearCanvas()">مسح</button>
                </div>
                <div id="paint-wrap"><canvas id="canv"></canvas></div>
            </div>

            <div id="forum-sec" class="section">
                <iframe src="https://www5.cbox.ws/box/?boxid=961537&boxtag=R2z6Bk" frameborder="0" allowtransparency="yes"></iframe>
            </div>
        </div>
    </div>

    <div class="marquee-container">
        <div class="marquee-text">
            ** موقع فرفش الأسطورة - فرفش يا بعد حيي - مترشح ضمن افضل ١٠٠ موقع عربي - مترشح ضمن افضل ١٠٠٠ موقع خليجي ***
        </div>
    </div>

    <script>
        function show(id) {
            var sections = document.getElementsByClassName('section');
            for (var i = 0; i < sections.length; i++) { sections[i].classList.remove('active-section'); }
            document.getElementById(id).classList.add('active-section');
            if(id !== 'pac-sec') { stopPacman(); } else { startPacman(); }
            if(id === 'paint-sec') setTimeout(initCanv, 100);
        }

        const qs = [{a:"تاكل بصل ني كل صباح", b:"تشرب عصير ثوم كل ليلة"}, {a:"تعيش في بيت مسكون", b:"تنام في غابة كلها وحوش"}, {a:"تكون مشهور ومكروه", b:"تكون مجهول ومحبوب"}, {a:"تفقد ذاكرتك تماماً", b:"تفقد قدرتك على النوم"}, {a:"تعيش بدون جوال سنة", b:"تعيش بدون سيارة سنة"}, {a:"تكون خارق السرعة", b:"تكون خارق القوة"}, {a:"تسمع نكت سخيفة للأبد", b:"ما تضحك أبداً طول حياتك"}, {a:"تلبس شتوي في الصيف", b:"تلبس صيفي في الشتاء"}, {a:"تصحي الصبح تلاقي نفسك ملك", b:"تصحي تلاقي نفسك طفل"}, {a:"تاكل وجبتك المفضلة فقط", b:"تجرب أكلة جديدة كل يوم غصباً عنك"}];
        let qI=0; function nextQ(){ document.getElementById('q-blue').innerText=qs[qI].a; document.getElementById('q-red').innerText=qs[qI].b; qI=(qI+1)%qs.length; } nextQ();

        const js = ["محشش سأل أخوه: ليش أنت أصلع؟ قال: من كثر التفكير. قال المحشش: وأنا ليش شعري كثيف؟ قال: من كثر ما تسأل!", "غبي في حصة علوم سأله المدرس: ايش فوائد الخشب؟ قال: الخشب منه نصنع الملاعق الخشبية عشان ما تجرح القدر!", "واحد بخيل بنى بيت وحط فيه بابين.. واحد للدخول وواحد عشان يطلع منه الضيوف بسرعة!", "محشش شاف لوحة 'ممنوع الوقوف' قام انسدح!", "غبي ضاع شاحنه، قال لمرته: خلاص ضاع الشاحن. قالت: دور زين. قال: لو كان إبرة كان لقيته!", "عجوز راحت للدكتور، قالها: عندك ضغط. قالت: والله ما عندي غير بنتين وهربوا مع أزواجهم!", "واحد سأل محشش: الساعة كم؟ قال: مدري بس الرقمين اللي فوق بعض طاحوا!", "محشش يقول لخويه: تصدق الدنيا هذي غريبة، الواحد يموت وما يدري متى يعزونه!", "واحد عصبي تزوج وحدة عصبية، جابوا ولد أول ما طلع قال للممرضة: وش تبين تناظرين؟!", "بخيل دخل الحمام وما طلع.. ليش؟ لأن مكتوب على الباب 'ادفع'!"];
        let jI=0; function nextJ(){ document.getElementById('joke-box').innerText=js[jI]; jI=(jI+1)%js.length; } nextJ();

        // الرسام - تراجع وحفظ
        let canv=document.getElementById('canv'), ctx=canv.getContext('2d');
        let drawing = false, tool = 'pen', color = 'black', thickness = 5, history = [];
        function initCanv(){ if(canv.width === 0){ canv.width=canv.parentElement.clientWidth; canv.height=canv.parentElement.clientHeight; ctx.fillStyle="#fff"; ctx.fillRect(0,0,canv.width,canv.height); saveHistory(); } }
        function saveHistory(){ if(history.length > 20) history.shift(); history.push(canv.toDataURL()); }
        function undo(){ if(history.length > 1){ history.pop(); let img = new Image(); img.src = history[history.length-1]; img.onload = () => { ctx.clearRect(0,0,canv.width,canv.height); ctx.drawImage(img,0,0); }; } }
        function saveImage(){ let link = document.createElement('a'); link.download = 'my_drawing.png'; link.href = canv.toDataURL(); link.click(); }
        function getPos(e) { let rect = canv.getBoundingClientRect(); let cx = e.touches ? e.touches[0].clientX : e.clientX; let cy = e.touches ? e.touches[0].clientY : e.clientY; return { x: cx - rect.left, y: cy - rect.top }; }
        canv.addEventListener('mousedown', (e)=>{ drawing=true; ctx.beginPath(); let p=getPos(e); ctx.moveTo(p.x,p.y); });
        canv.addEventListener('mousemove', (e)=>{ if(!drawing)return; let p=getPos(e); ctx.lineWidth=thickness; ctx.lineCap='round'; ctx.strokeStyle=(tool==='eraser')?'#fff':color; ctx.lineTo(p.x,p.y); ctx.stroke(); });
        window.addEventListener('mouseup', ()=>{ if(drawing){ drawing=false; saveHistory(); } });
        function setTool(t){ tool=t; if(t==='fill'){ ctx.fillStyle=color; ctx.fillRect(0,0,canv.width,canv.height); saveHistory(); } }
        function setColor(c){ color=c; tool='pen'; } function clearCanvas(){ ctx.fillStyle="#fff"; ctx.fillRect(0,0,canv.width,canv.height); saveHistory(); }

        // باك مان بكسل آرت مع مسارات دقيقة
        let pCanvas = document.getElementById('pacman-canvas'), pCtx = pCanvas.getContext('2d');
        const grid = 20;
        let pac = { x: 20, y: 20, dx: 0, dy: 0, nextDx: 0, nextDy: 0 }, ghost = { x: 200, y: 200 }, dots = [], score = 0, pacInt = null;

        function startPacman() { 
            if(pacInt) return; 
            dots = []; score = 0; document.getElementById('score').innerText = 0;
            pac = { x: 20, y: 20, dx: 0, dy: 0, nextDx: 0, nextDy: 0 }; ghost = { x: 200, y: 200 };
            for(let i=20; i<240; i+=grid) for(let j=20; j<240; j+=grid) dots.push({x:i, y:j, active:true});
            pacInt = setInterval(updatePac, 150); 
        }
        function stopPacman() { clearInterval(pacInt); pacInt = null; }
        function setPacDir(x, y) { pac.nextDx = x * grid; pac.nextDy = y * grid; }
        function retryPacman() { document.getElementById('custom-alert').style.display='none'; startPacman(); }

        function drawPixelPac(x, y) {
            pCtx.fillStyle = "yellow";
            pCtx.fillRect(x-8, y-8, 16, 16);
            pCtx.clearRect(x + (pac.dx > 0 ? 0 : pac.dx < 0 ? -8 : 0), y + (pac.dy > 0 ? 0 : pac.dy < 0 ? -8 : 0), 8, 8); // فم بكسل
        }

        function drawPixelGhost(x, y) {
            pCtx.fillStyle = "red";
            pCtx.fillRect(x-8, y-4, 16, 12); pCtx.fillRect(x-6, y-8, 12, 4);
            pCtx.fillStyle = "white"; pCtx.fillRect(x-5, y-5, 3, 3); pCtx.fillRect(x+2, y-5, 3, 3); // عيون
            pCtx.fillStyle = "blue"; pCtx.fillRect(x-4, y-4, 1, 1); pCtx.fillRect(x+3, y-4, 1, 1);
        }

        function updatePac() {
            // التحرك فقط في الشبكة (المسارات)
            pac.dx = pac.nextDx; pac.dy = pac.nextDy;
            pac.x += pac.dx; pac.y += pac.dy;
            if(pac.x < 20) pac.x = 220; if(pac.x > 220) pac.x = 20;
            if(pac.y < 20) pac.y = 220; if(pac.y > 220) pac.y = 20;

            // تحريك الشبح بمسار الشبكة
            if(Math.abs(pac.x - ghost.x) > Math.abs(pac.y - ghost.y)) ghost.x += (pac.x > ghost.x ? grid : -grid);
            else ghost.y += (pac.y > ghost.y ? grid : -grid);

            pCtx.fillStyle = "black"; pCtx.fillRect(0,0,240,240);
            
            pCtx.fillStyle = "pink"; 
            dots.forEach(d => { if(d.active) { pCtx.fillRect(d.x-1, d.y-1, 3, 3); if(pac.x===d.x && pac.y===d.y){d.active=false; score+=10; document.getElementById('score').innerText=score;} } });

            drawPixelPac(pac.x, pac.y);
            drawPixelGhost(ghost.x, ghost.y);

            if(pac.x === ghost.x && pac.y === ghost.y) { stopPacman(); document.getElementById('custom-alert').style.display='block'; }
        }
    </script>
</body>
</html>
